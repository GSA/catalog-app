# extends docker-compose.yml
# run with docker-compose -f docker-compose.yml,docker-compose.test.yml
version: '3'
services:
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      - app
  python-test:
    build:
      context: test
    depends_on:
      - app
    environment:
      BROWSER: "${BROWSER}"
