version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Run tests
          command: make test

  vendor_requirements:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            ./vendor-requirements.sh
      - save_cache:
          key: vendor-{{ checksum "requirements-freeze.txt" }}
          paths:
            - vendor
            
  deploy_cloud_gov:
    machine: true
    steps:
      - checkout
      - run:
          command: |
            curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
            sudo dpkg -i cf-cli_amd64.deb
      - restore_cache:
          keys: 
            - vendor-{{ checksum "requirements-freeze.txt" }}
      - run:
          command: |
            cf api https://api.fr.cloud.gov            
            cf auth
            cf target -o gsa-datagov -s development
            cf push --vars-file vars.ci.yaml

workflows:
  version: 2
  main:
    jobs:
      - vendor_requirements
      - deploy_cloud_gov:
          requires:
            - vendor_requirements
#      - build
